<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ page.title }}</title>
    <!-- Metadatos -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index,follow"/>
    <meta name="keywords" content="dimatis,links,music,melodic,dubstep"/>
    <meta name="description" content="{{ page.description }}"/>
    <!-- Protocolo Open Graph -->
    <meta property="og:url" content="{{ site.url }}/{{ page.link }}"/>
    <meta property="og:type" content="website"/>
    <meta property="og:title" content="{{ page.title }}"/>
    <meta property="og:site_name" content="Dimatis"/>
    <meta property="og:image" content="{{ page.image }}"/>
    <meta property="og:image:alt" content="{{ page.title }}"/>
    <meta property="og:description" content="{{ page.description }}"/>
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary"/>
    <meta name="twitter:image" content="{{ page.image }}"/>
    <meta name="twitter:title" content="{{ page.title }}"/>
    <meta name="twitter:description" content="{{ page.description }}"/>
    <meta name="twitter:site" content="@dimatismusic"/>
    <!-- Recursos -->
    <link rel="icon" type="image/png" href="https://dimatis.yizack.com/images/dimatis-logo-1.png"/>
    <link rel="shortcut icon" type="image/x-icon" href="https://dimatis.yizack.com/images/dimatis-logo-1.png"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic"/>
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/emoji.css"/> <!-- https://afeld.github.io/emoji-css/ -->
    <link rel="stylesheet" type="text/css" href="https://dimatis.yizack.com/css/dimatis-icon.css"/>
    <link rel="stylesheet" href="/css/links.css" />
    <link rel="canonical" href="{{ site.url }}/{{ page.link }}"/>
    <style>

    a.link b {
      opacity: 0.7;
    }

    a.link.spotify {
      color: #1db954;
    }

    a.link.spotify:hover {
      border-color: #1db954!important;
      
    }
    
    a.link.youtube {
      color: #ff0000;
    }

    a.link.youtube:hover {
      border-color: #ff0000!important;
    }
    </style>
  </head>
  <body class="bg-dark">
    <div class="container text-white">
      <div class="text-center row py-4">
        <div class="col-lg-12 mb-2" style="z-index: 1;">
          <img class="mx-auto rounded-circle" src="https://dimatis.yizack.com/images/dimatis-logo-2.png" height="150" width="150" style="z-index: 1;">
        </div>
        <div class="col-lg-12 mb-4" style="z-index: 1;">
          <h3 style="z-index: 1;">Dimatis</h3>
        </div>
        <!-- Spotify -->
        <a href="{{ page.spotify }}" target="_blank" class="link spotify col-lg-8 col-12 p-3 mb-3 bg-white border rounded mx-auto"><b>Spotify</b></a>
        <!-- Youtube -->
        <a href="{{ page.youtube }}" target="_blank" class="link youtube col-lg-8 col-12 p-3 mb-3 bg-white border rounded mx-auto"><b>YouTube</b></a>
        <div class="mx-auto col-lg-12 socials text-center h4">
          <ul class="icons my-2">
            <li>
              <a href="https://open.spotify.com/artist/0RAT9Q5WZwzJRJgTI38zJR" target="_blank"><i class="fab fa-spotify{% if page.dark == true %} text-dark{% endif %}"></i></a>
            </li>
            <li>
              <a href="https://soundcloud.com/dimatis" target="_blank"><i class="fab fa-soundcloud{% if page.dark == true %} text-dark{% endif %}"></i></a>
            </li>
            <li>
              <a href="https://youtube.com/dimatis" target="_blank"><i class="fab fa-youtube{% if page.dark == true %} text-dark{% endif %}"></i></a>
            </li>
            <li>
              <a href="https://twitter.com/dimatismusic" target="_blank"><i class="fab fa-twitter{% if page.dark == true %} text-dark{% endif %}"></i></a>
            </li>
            <li>
              <a href="https://facebook.com/dimatismusic" target="_blank"><i class="fab fa-facebook{% if page.dark == true %} text-dark{% endif %}"></i></a>
            </li>
            <li>
              <a href="https://instagram.com/dimatismusic" target="_blank"><i class="fab fa-instagram{% if page.dark == true %} text-dark{% endif %}"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/cc91b92ca8.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script src="/js/tema.js"></script>
  </body>
</html>
