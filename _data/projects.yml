- project: PNT (Play N Trade) Ranking
  description: "Después de haber finalizado mi período de prueba en PESP comencé a formar parte oficialmente del staff como programador para sus proyectos más grandes, este fue uno de esos proyectos en donde debía realizar sistema de retos con ranking para una empresa de videojuegos llamada Play N Trade, este sistema de ranking lo realice en el lenguaje Visual Basic en Visual Studio para que sea una APP de escritorio que muestre las tablas de rankings en una pantalla aparte en la arena de Play N Trade, estas tablas de ranking eran 3 tablas para juegos diferentes, Fortnite, FIFA 2019 y Mortal Kombat II, registraba usuarios en una base de datos con una ventana de administrador, según los retos que iba a realizar el participante, se añadían en su respectiva tabla. Este proyecto tuvo una duración de 1 mes con un total de 59 participantes."
