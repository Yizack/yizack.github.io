- project: Dimatis
  url: https://dimatis.yizack.com
  github: Yizack/dimatis
  description: "Dimatis es mi nombre artístico como productor de música electrónica melódica, este proyecto comenzó a la edad de 15 años cuando mi hermano me enseñó por primera vez a usar el software de FL Studio, despertó mi gusto por la producción musical y comencé a subir mis pistas originales a soundcloud en 2014. En 2016 conocí una distribuidora que me ayudaría a publicar mi música en tiendas importantes como Spotify, iTunes, Amazon, etc. Tan pronto mi música empezó a generar ganancias, compré de forma legal la versión completa de FL Studio y plugins como Sylenth1, Serum, Pianissimo, etc. Si quieres conocer más sobre mi música visita mi sitio web. En 2020 empecé a crear mi sitio web de artista con Bootstrap 4, GitHub Pages y Jekyll, cree un sistema de fanlinks para cada canción y un script hecho en PHP en un hosting de Namecheap para ofrecer descargas gratis de mis canciones a cambio de un follow en mi Soundcloud."
