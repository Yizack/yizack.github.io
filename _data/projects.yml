- project: Esmifrase
  url: https://esmifrase.com
  github: Yizack/esmifrase
  description: "Esmifrase fue mi primer proyecto personal, es un blog de frases recolectadas en redes sociales, comenzó en 2012 cuando tenía 14 años, me cree una cuenta de Twitter para buscar y publicar frases y citas que me gustaban, me di cuenta que ese tipo de contenido tenía un buen alcance, durante los años fui recolectando frases en un bloc de notas y fue allí cuando despertó mi interés por automatizar las redes sociales para que las frases sean publicadas de manera automática, pero para ese entonces no sabía programar y tenía que recurrir páginas que casi siempre eran de pago pero con versiones gratuitas que después de un tiempo dejaban de funcionar. En 2019 note un crecimiento de esmifrase en Tumblr con casi 200 mil seguidores, decidí revivir mi proyecto, pero esta vez aplicando mis conocimientos en Node.js decidí crear una app para Twitter para que solamente mi cuenta la utilice y se publiquen frases una vez al día al medio día (12:00) de una lista de texto que contiene 1891 frases. Además, utilizando la plataforma IFTTT por cada frase publicada en mi Twitter se publica automáticamente en Tumblr y Facebook."
