- project: Saldo Metrobús Panamá
  url: https://saldometrobus.yizack.com
  description: "Saldo Metrobús Panamá es una aplicación de Android programada y diseñada por mí en Android Studio, es un sitio de consultas de saldo y movimientos para las tarjetas de Metro y Metrobús de Panamá a cualquier hora del día. Se me ocurrió crear esta aplicación porque en el 2019 me trasladaron de universidad desde La Chorrera hasta la sede de la Universidad Tecnológica en la ciudad de Panamá y tenía que viajar mucho en los metrobuses, descargaba varias aplicaciones disponibles en Google Play Store para consultar el saldo de mi tarjeta pero no me convencían o tenían mucha publicidad, me reté a mi mismo a crear una app mucho mejor y más completa que las que existían, comencé el 25 de Octubre, compré una cuenta de desarrollador de Google Play y publiqué mi app en la tienda completamente gratis y libre de anuncios con más de 500 descargas (Febrero 2020), además de crear la versión web con PHP y PostgreSQL para almacenar los usuarios en Heroku. Visita el sitio web o la app en Google Play Store para conocer más sobre este proyecto."
