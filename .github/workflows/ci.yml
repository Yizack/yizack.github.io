name: Build

on:
  push:
    branches: [ main ]

jobs:
  lint:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ” Lint
        run: pnpm lint:eslint && pnpm lint:stylelint

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      # - name: ğŸ§ª Run test suite
      # run: pnpm test

      - name: ğŸ§ª Test types
        run: pnpm test:types

  build:
    needs: [lint, test]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - run: corepack enable

      - name: Setup Node ğŸ¢
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm
        
      - name: Install Dependencies ğŸ“¦
        run: pnpm install
      
      - name: Build ğŸ—ï¸
        run: pnpm generate

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: .output/public
